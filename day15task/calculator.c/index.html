<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculatortask.css">
    <title>Document</title>
</head>
<body>
    <main>
        <table id="container">
            <tr >
            <td colspan="3"><input type="text" name="" id="displaybox" placeholder="0"></td>
            <td><button class="clear" onclick="clea()">C</button></td>
        </tr>
            <tr>
                <td><button onclick="display('1')">1</button></td>
                <td><button  onclick="display('2')">2</button></td>
                <td><button  onclick="display('3')">3</button></td>
                <td><button  onclick="display('+')">+</button></td>
            </tr>
            <tr>
                <td><button  onclick="display('4')">4</button></td>
                <td><button  onclick="display('5')">5</button></td>
                <td><button  onclick="display('6')">6</button></td>
                <td><button  onclick="display('-')">-</button></td>
            </tr>
            <tr>
                <td><button  onclick="display('7')">7</button></td>
                <td><button  onclick="display('8')">8</button></td>
                <td><button  onclick="display('9')">9</button></td>
                <td><button  onclick="display('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="display('0')">0</button></td>
                <td><button  onclick="display('.')">.</button></td>
                <td><button class="equal"  onclick="calculate('=')">=</button></td>
                <td><button  onclick="display('/')">/</button></td>
            </tr>
        </table>
    </main>
    <script>
        let output =document.getElementById("displaybox")
        function display(num){
            output.value +=num;
        }
        function clea(){
            output.value=output.value.slice(0,-1)
        }
        function calculate(){
                try{
                    output.value=eval(output.value)
                }
                catch(error){
                    alert("Invalid")
                }
                
        }
    </script>
</body>
</html>
